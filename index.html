<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="modal">
        <div class="modal-content">
            <div class="logo">SUDOKU</div>
            <div class="welcome-message">Enter your name to begin</div>
            <input type="text" id="player-name" placeholder="Your name" maxlength="20">
            <button id="start-game" class="glow-button">Start Game</button>
            <div class="theme-toggle">
                <button id="dark-mode-toggle" class="theme-button">
                    <span class="theme-icon">ðŸŒ™</span> Dark Mode
                </button>
            </div>
        </div>
    </div>

    <div class="container" style="display:none;">
        <div class="header">
            <h1>Sudoku</h1>
            <button id="theme-switcher" class="theme-button">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
        <div class="player-info">
            <span id="display-name"></span>
            <div class="timer">Time: <span id="time">00:00</span></div>
        </div>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="new-game">New Game</button>
            <button id="hint">Hint (<span id="hint-count">3</span>)</button>
            <button id="check">Check Solution</button>
        </div>
        <div id="board"></div>
        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="number-btn clear-btn" data-number="0">Clear</button>
        </div>
        <div id="message"></div>
        <div class="scores">
            <h3>Best Times</h3>
            <div id="best-times"></div>
        </div>
    </div>

    <div id="completion-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="logo">Congratulations!</div>
            <div class="completion-stats">
                <p>You solved the <span id="completed-difficulty"></span> puzzle!</p>
                <p>Time: <span id="completed-time"></span></p>
                <p>Hints used: <span id="completed-hints"></span></p>
                <div id="new-best" style="display:none;">ðŸŽ‰ New Best Time! ðŸŽ‰</div>
            </div>
            <button id="play-again" class="glow-button">Play Again</button>
            <button id="new-difficulty" class="glow-button secondary-button">Try Different Difficulty</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
